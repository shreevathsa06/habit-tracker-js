<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit tracker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Habit Tracker</h1>
        </div>
        <div class="main-content">
            <div class="habits-section">
                <div class="habits-container">
                    <h2>Add New Habit</h2>
                    <div class="habits-header">
                        <input type="text" id="habitBox" class="habitBox" placeholder="e.g., Read for 30 mins">
                        <button id="addBtn" class="addBtn">+</button>
                    </div>
                    <div id="habits-list" class="habits-list">
                        <div class="habits-info">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Shreevathsa &copy; 2025.</p>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
